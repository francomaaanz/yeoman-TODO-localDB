<div class="container">
	<h1 class="text-center">Mis Tareas</h1>	
	<div class="row">
		<form role="form" ng-submit="addTarea()">
			<div class="form-group" >
				<div class="input-group">
					<input type="text" ng-model="tarea" class="form-control" placeholder="que tarea queres gaurdar?"/>	
					<span class="input-group-btn">
						<input type="submit" value="Agregar"class="btn btn-primary">
					</span>
				</div>
			</div>
		</form>
	</div>
	<div ui-sortable ng-model="tareas">
		<p class="input-group" ng-repeat="tarea in tareas"
			style="padding: 5px 10px; cursor: move;">
			<input type="text" class="form-control" ng-model="tarea" />	
			<span class="input-group-btn">
				<button class="btn btn-danger"
						ng-click="removeTarea($index)" aria-label="Eliminar">X</button>
			</span>
		</p>
	</div>	
</div>
